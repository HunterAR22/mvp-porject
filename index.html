<!DOCTYPE html>
<html lang='en'>
  <head>
    <script defer src="main.js"></script>
    <meta charset='UTF-8' />
    <title>VR JOURNAL</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class='page'>
      <div class='USERNAME'>USERNAME:
        <input id="user" type="text"></input>
      </div>
      <div class='DATE'>DATE:
        <input id="date" type="text"></input>
      </div>
      <div class='content'>NAME:
        <form id ="form">
          <input id="inputBox" type="text"></input>
          <div class='journal_entry'>
            <textarea id="entry" type="text" maxlength="1000" style="width: 600px"></textarea>
          </div>
          <button id="submitbtn">submit</button>
          <button id="viewJournals"> view all</button>
        </form>
        </div>
      </div>
      <div class='footer'></div>
    </div>
  </body>
</html>
